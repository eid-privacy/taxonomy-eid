name: Build PDF and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install devbox
      uses: jetify-com/devbox-install-action@v0.12.0
      with:
        enable-cache: true
        
    - name: Build PDF
      run: devbox run pdflatex
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Taxonomy e-ID Paper - ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          Automated release of the Taxonomy e-ID paper PDF.
          
          Triggered by git tag: ${{ github.ref_name }}
          
    - name: Upload PDF Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./main.pdf
        # If you change this, also update the blog post at https://eid-privacy.github.io/wp1/2025/09/17/taxonomy-of-digital-identity-systems.html
        asset_name: taxonomy-eid-paper.pdf
        asset_content_type: application/pdf
